<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    {% load static %}
</head>
<body ng-app="toDo" ng-controller="toDoController">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="{% static 'js/todo.js' %}"></script>
    <h1>
        To Do List
    </h1>

    <form ng-submit="todoAdd()">
      <input type="text" ng-model="todoInput" placeholder="Add a new to do ...">
        <input type="submit" value="Submit">
    </form>
    <br>
    <div ng-repeat="todo in todoList">
        <input type="checkbox" ng-model="todo.done">
        <span ng-bind="todo.todoText"></span>
       <button ng-click="remove()">done</button>
    </div>
    </div>

</body>
</html>
